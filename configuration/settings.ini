[promptpath]
simple          = configuration/prompts/simple_prompt.txt
instruction     = configuration/prompts/instruction_prompt.txt

[seedbench]
path            = benchmarks/Seedbench.json
question_key    = question
answers_keys    = choice_a|choice_b|choice_c|choice_d
filter_by       = image
format          = json
separator       = letters

[vqav2]
path            = benchmarks/v2_OpenEnded_mscoco_test2015_questions.json
question_key    = question
type            = open-ended
format          = json
benchmark_key   = questions

[mmbench]
path            = benchmarks/mmbench_test_en_20231003_no_image.tsv
format          = tsv
question_key    = question
type            = multiple-choice
answers_keys    = A|B|C|D
missing_ans_key = true
separator       = letters

